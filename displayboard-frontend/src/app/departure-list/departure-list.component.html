<div class="container">
    <h1 class="text-warning">Departure Edit</h1>
</div>
<div class="container table-responsive">
    <table class="table table-striped table-sm">
        <thead class="text-light" style="background-color: #0455bb;">
            <tr>
                <th>Destination</th>
                <th>Airline</th>
                <th>Flight</th>
                <th>Gate</th>
                <th>Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor = "let departure of departures">
                <td>{{ departure.destination }}</td>
                <td>{{ departure.airline }}</td>
                <td>{{ departure.flight }}</td>
                <td>{{ departure.gate }}</td>
                <td>{{ departure.time }}</td>
                <td>{{ departure.status }}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="updateDeparture(departure.id)">Update</button> | 
                    <button class="btn btn-danger btn-sm" (click)="deleteDeparture(departure.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
