<div class="card">
    <h5 class="card-header bg-light">Create New Departure</h5>
    <div class="card-body">
        <div class="container">
            <form (ngSubmit) = "onSubmit()">
                <div class="form-group row">
                  <label for="airline" class="col-sm-2 col-form-label">Airline</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="airline"
                    [(ngModel)] = "departure.airline" name="airline">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="flight" class="col-sm-2 col-form-label">Flight</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="flight"
                    [(ngModel)] = "departure.flight" name="flight">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="flight" class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="destination"
                      [(ngModel)] = "departure.destination" name="destination">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-sm-2 col-form-label">Time</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="time"
                      [(ngModel)] = "departure.time" name="time">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gate" class="col-sm-2 col-form-label">Gate</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="gate"
                      [(ngModel)] = "departure.gate" name="gate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="status"
                      [(ngModel)] = "departure.status" name="status">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
  </div>
