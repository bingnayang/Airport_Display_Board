<div class="container">
  <h1 class="text-warning">Update Departure</h1>
</div>
<div class="container">
  <div class="card bg-light" style="border: none;">
    <div class="card-body">
      <div class="container-fluid">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="airline" class="col-sm-2 col-form-label">Airline</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="airline" [(ngModel)]="departure.airline" name="airline" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="flight" class="col-sm-2 col-form-label">Flight</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="flight" [(ngModel)]="departure.flight" name="flight" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="origin" class="col-sm-2 col-form-label">Destination</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="origin" [(ngModel)]="departure.destination" name="destination" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="scheduledTime" class="col-sm-2 col-form-label">Scheduled Time</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="scheduledTime" [(ngModel)]="departure.time"
                name="time" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="gate" class="col-sm-2 col-form-label">Gate</label>
            <div class="col-sm-10">
              <!-- <input type="text" class="form-control" id="gate" [(ngModel)]="departure.gate"
                name="gate"> -->
                <select class="form-control" id="gate" name="gate" [(ngModel)] = "departure.gate">
                  <option [ngValue]="null" disabled>Choose your Gate</option>
                  <option *ngFor="let gateNumber of gate" [value]="gateNumber.gate">{{ gateNumber.gate }}</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select class="form-control" id="status" name="status" [(ngModel)] = "departure.status">
                <option [ngValue]="null" disabled>Choose your status</option>
                <option *ngFor="let statusName of status" [value]="statusName.status">{{ statusName.status }}</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit" style="background-color: #0455bb;">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
