
<div class="container">
    <h1 class="text-warning">Create New Arrival</h1>
  </div>
  <div class="container">
    <div class="card bg-light" style="border: none;">
      <div class="card-body">
          <div class="container-fluid">
              <form (ngSubmit) = "onSubmit()">
                  <div class="form-group row">
                    <label for="airline" class="col-sm-2 col-form-label">Airline</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="airline" name="airline" [(ngModel)]="arrival.airline">
                        <option [ngValue]="null" disabled>Choose your Airline</option>
                        <option *ngFor="let name of airlines" [value]="name"> {{ name }} </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="flight" class="col-sm-2 col-form-label">Flight</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="flight" name="flight" [(ngModel)]="arrival.flight">
                        <option [ngValue]="null" disabled>Choose your Flight</option>
                        <option *ngFor="let name of flights" [value]="name"> {{ name }} </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="origin" class="col-sm-2 col-form-label">Origin</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="origin" name="origin" [(ngModel)] = "arrival.origin">
                          <option [ngValue]="null" disabled>Choose your Origin</option>
                          <option *ngFor="let cityName of airportCity" [value]="cityName.city">{{ cityName.city }}</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="scheduledTime" class="col-sm-2 col-form-label">Scheduled Time</label>
                      <div class="col-sm-10">
                        <input type="time" class="form-control" id="scheduledTime"
                        [(ngModel)] = "arrival.scheduledTime" name="scheduledTime">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="estimateTime" class="col-sm-2 col-form-label">Estimate Time</label>
                      <div class="col-sm-10">
                        <input type="time" class="form-control" id="estimateTime"
                        [(ngModel)] = "arrival.estimateTime" name="estimateTime">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="status" class="col-sm-2 col-form-label">Status</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="status" name="status" [(ngModel)] = "arrival.status">
                          <option [ngValue]="null" disabled>Choose your status</option>
                          <option *ngFor="let statusName of status" [value]="statusName.status">{{ statusName.status }}</option>
                        </select>
                      </div>
                  </div>
                  <button class="btn btn-primary btn-block" type="submit" style="background-color: #0455bb;">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
