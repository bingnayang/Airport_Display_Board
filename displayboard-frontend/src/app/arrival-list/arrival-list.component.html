<div class="container">
    <h1 class="text-warning">Arrival Edit</h1>
</div>
<div class="container table-responsive">
    <table class="table table-striped table-sm">
        <thead class="text-light" style="background-color: #0455bb;">
            <tr>
                <th>Origin</th>
                <th>Airline</th>
                <th>Flight</th>
                <th>Scheduled Time</th>
                <th>Estimate Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor = "let arrival of arrivals">
                <td>{{ arrival.origin }}</td>
                <td>{{ arrival.airline }}</td>
                <td>{{ arrival.flight }}</td>
                <td>{{ arrival.scheduledTime }}</td>
                <td>{{ arrival.estimateTime }}</td>
                <td>{{ arrival.status }}</td>
                <td>
                    <!-- <button class="btn btn-info btn-sm" (click)="updateArrival(departure.id)">Update</button> | 
                    <button class="btn btn-danger btn-sm" (click)="deleteArrival(departure.id)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
